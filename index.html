<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball ES</title>
    <script src="scripts.js"></script>
    <!--Script-->
    <link rel="stylesheet" href="style/main.css">
    <!--Style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <!--animate.css--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CDN Font Awesome-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Google Icons-->
    <link rel="icon" href="imagenes/icon.png">
    <!--Favicon-->

</head>

<body id="bg">

    <!--Cabecera de la pagina-->
    <header class="header" id="cabecera" rgba(206, 206, 206, 0.3)>
        <img class="animate__animated animate__fadeIn animate__heartBeat animate__delay-3s" id="cabecera_logo" src="imagenes/DB.png" href="index.html"> 
        <div class="search">
            <input class="animate__animated animate__bounceInDown animate__delay-3s" id=searchbar placeholder="Dragon Ball..."  onkeyup=search_animal() name=search/>   
        </div>
        </img>
    </header>
     <div>

    <!--Animes-->
    <h1 class="animate__animated animate__rotateInDownLeft animate__delay-3s" id="Anime_title"><b>ANIMES</b></h1>
        <ul id="list">
            <li class="nombre"><p class="opacity">Dragon Ball</p><img class="animate__animated animate__fadeInLeft" id="Anime" src="imagenes/posters/db.png" href="#"></img></li>
            <li class="nombre"><p class="opacity">Dragon Ball z</p><img class="animate__animated animate__zoomInDown animate__delay-1s" id="Anime" src="imagenes/posters/dbz.png" href="#"></img></li>
            <li class="nombre"><p class="opacity">Dragon Ball super</p><img class="animate__animated animate__jackInTheBox animate__delay-2s" id="Anime" src="imagenes/posters/dbsuper.png" href="#"></img></li>
            <li class="nombre"><p class="opacity">Dragon Ball GT</p><img class="animate__animated animate__fadeInLeft" id="Anime" src="imagenes/posters/dbgt.png" href="#"></img></li>
            <li class="nombre"><p class="opacity">Super Dragon Ball heroes</p><img class="animate__animated animate__zoomInUp animate__delay-1s" id="Anime" src="imagenes/posters/dbheroes.png" href="#"></img></li>
            <li class="nombre"><p class="opacity">Cronologia/cronolog√≠a/orden cronologico</p><img class="animate__animated animate__jackInTheBox animate__delay-2s" id="Anime" src="imagenes/posters/cronologia.png" href="#"></img></li>
        </ol>
    </div>

    <!--Footer-->
    <footer>
        <div class="animate__animated animate__fadeIn animate__delay-3s" id="footer" >
          <img id="footer_logo" src="imagenes/footer.png"></img>
        </div>
    </footer>
</body>
</html>
